<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presensi Ekstrakulikuler</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Sistem Digital PMR Wira SMK Negeri 1 Purwodadi</h3>
          <p style="font-size: 12px;">Dibangun oleh Unit Umum Bidang Kreatifitas dan Teknologi Angkatan 20</p>
          <div class="social-media">
            <p>Sosial Media :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-blogger"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <form name="sieOtan-presensi" action="index.html" autocomplete="off">
            <h3 class="title">Presensi Ekstrakulikuler</h3>
            <div class="input-container">
              <input type="text" name="nama" class="input" />
              <label for="">Nama Lengkap</label>
              <span>Nama Lengkap</span>
            </div>
            <div class="input-container">
              <input type="number" name="nis" class="input" />
              <label for="">Nomor Induk Siswa</label>
              <span>Nomor Induk Siswa</span>
            </div>
            <div class="input-container">
              <select type="tel" name="kelas" class="input" >
                <option style="color:black" value="volvo"></option>
                <option style="color:black" value="AKL 1">AKL 1</option>
                <option style="color:black" value="AKL 2">AKL 2</option>
                <option style="color:black" value="AKL 3">AKL 3</option>
                <option style="color:black" value="OTKP 1">OTKP 1</option>
                <option style="color:black" value="OTKP 2">OTKP 2</option>
                <option style="color:black" value="OTKP 3">OTKP 3</option>
                <option style="color:black" value="BDP 1">BDP 1</option>
                <option style="color:black" value="BDP 2">BDP 2</option>
                <option style="color:black" value="TKJ Reg">TKJ Reg</option>
                <option style="color:black" value="TKJ Axioo">TKJ Axioo</option>
                <option style="color:black" value="MM 1">MM 1</option>
                <option style="color:black" value="MM 2">MM 2</option>
                <option style="color:black" value="TB 1">TB 1</option>
                <option style="color:black" value="TB 2">TB 2</option>
                <option style="color:black" value="TBG 1">TBG 1</option>
                <option style="color:black" value="TBG 2">TBG 2</option>
              </select>
              <label for="">Kelas</label>
              <span>Kelas</span>
            </div>
            <div class="input-container textarea">
              <textarea name="kritik-saran" class="input"></textarea>
              <label for="">Kritik & Saran</label>
              <span>Kritik & Saran</span>
            </div>
            <input id="btn_click" type="submit" value="Kirim" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <script>
      
      //COMMUNICATE WITH API
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxFkelwUxJSYzI4xecZsaphE5nLftMVkdWCnzP1oGxG-dJIBM3IsJ-gQ0cOvP9oFxUV/exec'
      const form = document.forms['sieOtan-presensi']
    
      //PUSH JSON
      form.addEventListener('submit', e => {
        document.getElementById("btn_click").disabled = true;
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        
          //IF ELSE PROCEDURE
          .then(response => window.location = 'success.html')
          .catch(error => console.error('Error!', error.message))
      })
      $('#btn_click').on('click', function() { window.location = 'success.html'; });
    </script>
  </body>
</html>
